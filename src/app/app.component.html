<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
            <div class="row">
                <form [formGroup]='statusForm' (ngSubmit)='submitForm()'>
                    <h3>Status reactive forms example</h3>
                    <br />
                    <div class="form-group">
                        <label for="pname">Project Name</label>
                        <input type="text" name="name" class='form-control' formControlName="name">
                        <span *ngIf="statusForm.get('name').invalid && statusForm.get('name').touched" class="help-block">
                          <span *ngIf="statusForm.get('name').errors['usernameIsForbidden']" class="help-block">This name is forbidden</span>
                        <span *ngIf="statusForm.get('name').errors['required']" class="help-block">Project name required</span>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="pname">Email</label>
                        <input type="email" name="email" class='form-control' formControlName="email">
                        <span *ngIf="statusForm.get('email').invalid && statusForm.get('email').touched" class="help-block">Email invalid</span>
                    </div>
                    <div class="form-group">
                        <label for="status">Project Status</label>
                        <select class='form-control' formControlName="status">
                          <option *ngFor="let status of statusValues" value="{{ status }}" name="status" >{{ status }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class='btn btn-primary'>Submit</button>
                    </div>
                    <span *ngIf="statusForm.invalid && statusForm.touched" class="help-block">Please correct the previous fields</span>
                </form>
            </div>
            <hr>
            <div class="row">
                <h3>Submition results </h3>
                <pre *ngIf='formSubmited'>{{ result | json }}</pre>
            </div>
        </div>
    </div>
</div>
